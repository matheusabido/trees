<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trees</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label for="key">Chave</label>
                <input type="number" id="key">
            </div>
            <div class="input-group">
                <label for="value">Valor</label>
                <input type="text" id="value">
            </div>
            <button class="controls-btn">Adicionar</button>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <button id="btn-hp" class="controls-btn">Indexar por HP</button>
        <button id="btn-atk" class="controls-btn">Indexar por Ataque</button>
        <button id="btn-def" class="controls-btn">Indexar por Defesa</button>
    </div>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/pokemon/pokemonControls.js" type="module"></script>
</body>
</html>
